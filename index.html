<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button class="button" id="fullscreen-btn">Fullscreen</button>
        <button id="startStopButton" class="button">Start</button>
        <button class="button" id="resetButton">Reset</button>
        <input type="text" id="patternName" placeholder="Enter pattern name">
        <button id="savePatternButton" class="button">Save Pattern</button>
        <button id="loadPatternButton" class="button">Load Pattern</button>
        <select id="patternSelect"></select>
    </div>
    
    <div id="grid"></div>
    
    <audio id="siuuSound" src="ronaldo-siuu.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
